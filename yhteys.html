<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Yhteys — Kimaltaen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Yhteys-sivun lomaketyylit */
    #yhteys {
      max-width: 560px;
      margin: 24px auto 48px;
      padding: 24px;
      background: #fdfcff;
      border: 1px solid #e5defa;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    #yhteys h2 {
      text-align: center;
      color: #5a4a91;
      margin: 0 0 16px;
    }
    #yhteys form {
      display: grid;
      gap: 14px;
    }
    #yhteys label {
      font-weight: 600;
      color: #3b2f66;
    }
    #yhteys input,
    #yhteys textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d7d3e8;
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      transition: border-color .2s, box-shadow .2s;
    }
    #yhteys input:focus,
    #yhteys textarea:focus {
      outline: none;
      border-color: #7d5fb2;
      box-shadow: 0 0 0 3px rgba(125,95,178,0.2);
    }
    #yhteys textarea {
      resize: vertical;
      min-height: 140px;
    }
    #yhteys button[type="submit"] {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #7d5fb2;
      background: #7d5fb2;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s, transform .02s;
    }
    #yhteys button[type="submit"]:hover {
      background: #5a4a91;
    }
    #yhteys button[type="submit"]:active {
      transform: translateY(1px);
    }
    #form-status {
      font-size: .95rem;
      margin-top: 4px;
    }
    #form-status.ok { color: #2f7a4a; }
    #form-status.err { color: #b23838; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
  <a class="brand" href="index.html">
    <img src="logo.png" alt="Kimaltaen logo">
  </a>
  <nav aria-label="Päänavigaatio">
    <a href="index.html" aria-current="page">Ota yhteyttä</a>
    <a href="tietoa.html">Tietoa</a>
    <a href="kokemuksia.html">Kokemuksia</a>
    <a href="yhteys.html">Yhteys</a>
  </nav>
</header>

  <!-- SISÄLTÖ -->
  <main class="container" id="yhteys-page">
    <h1>Yhteys</h1>
    <p>
      Jos haluat kirjoittaa minulle, voit lähettää viestin alla olevalla lomakkeella.  
      Olen iloinen jokaisesta tervehdyksestä, kysymyksestä ja ajatuksesta ✨
    </p>

    <section id="yhteys">
      <h2>Lähetä viesti</h2>

      <!-- Vaihda action omaan Formspree-osoitteeseesi -->
      <form action="https://formspree.io/f/xpwjeabg" method="POST">
        <label for="nimi">Nimi (valinnainen)</label>
        <input id="nimi" name="nimi" autocomplete="name">

        <label for="sahkoposti">Sähköposti (valinnainen)</label>
        <input id="sahkoposti" type="email" name="email" autocomplete="email" placeholder="sinun@email.com">

        <label for="viesti">Viesti</label>
        <textarea id="viesti" name="viesti" required placeholder="Kirjoita viestisi tähän..."></textarea>

        <button type="submit">Lähetä</button>
        <p id="form-status" role="status"></p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <small>© <span id="year"></span> Kimaltaen — Moninaisuus saa loistaa ✨</small>
  </footer>

  <script>
    // Vuosi footerissa
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lomakkeen statusviestit
    const form = document.querySelector("#yhteys form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          status.textContent = "Kiitos viestistäsi! ✨";
          status.className = "ok";
          form.reset();
        } else {
          status.textContent = "Lähetyksessä tapahtui virhe. Yritä uudelleen.";
          status.className = "err";
        }
      } catch (error) {
        status.textContent = "Verkkovirhe. Tarkista yhteys.";
        status.className = "err";
      }
    });
  </script>
</body>
</html>
