<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Yhteys — Kimaltaen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <!-- Sivukohtaiset tyylit, etteivät muut CSS-säännöt riko lomaketta -->
  <style>
    /* --- HEADER / NAV (yhtenäinen ja simppeli) --- */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#222; line-height:1.55; background:#fff; }
    .site-header{display:flex;align-items:center;justify-content:space-between;padding:10px 20px;border-bottom:1px solid #eee;background:#fff}
    .brand{display:inline-flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{height:32px;width:auto}
    .site-header nav{display:flex;gap:12px}
    .site-header nav a{display:inline-block;padding:8px 16px;border-radius:999px;border:1px solid #dcd5f5;background:#f5f2ff;color:#4a3f7a;text-decoration:none;font-weight:500;line-height:1;box-shadow:0 1px 0 rgba(0,0,0,.03);transition:background .2s,border-color .2s,transform .02s}
    .site-header nav a:hover{background:#ece6ff;border-color:#cfc6f0}
    .site-header nav a:active{transform:translateY(1px)}
    .site-header nav a[aria-current="page"]{background:#7d5fb2;border-color:#7d5fb2;color:#fff}

    /* --- CONTAINER --- */
    .container{max-width:980px;margin:0 auto;padding:24px}

    /* --- YHTEYS-SIVU: scopoidaan kaikki #yhteys-page alle --- */
    #yhteys-page h1{margin:16px 0 10px;font-size:2rem}
    #yhteys{max-width:560px;margin:24px auto 48px;padding:20px;background:#fdfcff;border:1px solid #eee;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.06)}
    #yhteys h2{display:flex;align-items:center;gap:6px;justify-content:center;color:#5a4a91;margin:0 0 16px}
    #yhteys form{display:grid;gap:14px}
    #yhteys label{display:block;font-weight:600;color:#3b2f66}
    #yhteys input,#yhteys textarea{width:100%;padding:10px 12px;border:1px solid #d7d3e8;border-radius:10px;font-size:1rem;background:#fff}
    #yhteys textarea{resize:vertical;min-height:140px}
    #yhteys button[type="submit"]{display:inline-block;padding:10px 18px;border-radius:999px;border:1px solid #7d5fb2;background:#7d5fb2;color:#fff;font-weight:600;cursor:pointer;transition:background .2s,transform .02s}
    #yhteys button[type="submit"]:hover{background:#5a4a91}
    #yhteys button[type="submit"]:active{transform:translateY(1px)}
    #yhteys .inline-ikoni{width:20px;height:20px;vertical-align:middle}

    /* Varmistukset */
    #yhteys *{box-sizing:border-box}
    img{max-width:100%;height:auto}

    /* --- FOOTER --- */
    .site-footer{border-top:1px solid #eee;padding:16px;text-align:center;color:#555}
  </style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="logo.png" alt="Kimaltaen logo">
      <span>Kimaltaen</span>
    </a>
    <nav aria-label="Päänavigaatio">
      <a href="index.html">Etusivu</a>
      <a href="tietoa.html">Tietoa</a>
      <a href="kokemuksia.html">Kokemuksia</a>
      <a href="yhteys.html" aria-current="page">Yhteys</a>
    </nav>
  </header>

  <main id="yhteys-page" class="container">
    <h1>Yhteys</h1>

    <section id="yhteys">
      <h2>
        Lähetä viesti
        <!-- Poista seuraava kuva, jos sinulla ei ole image4.png -tiedostoa -->
        <img src="image4.png" alt="" class="inline-ikoni">
      </h2>

      <!-- Käytä omaa Formspree-endpointtiasi -->
      <form action="https://formspree.io/f/xpwjeabg" method="POST">
        <label for="nimi">Nimi (valinnainen)</label>
        <input id="nimi" name="nimi" autocomplete="name">

        <label for="sahkoposti">Sähköposti (valinnainen)</label>
        <input id="sahkoposti" type="email" name="email" autocomplete="email" placeholder="sinun@email.com">

        <label for="viesti">Viesti</label>
        <textarea id="viesti" name="viesti" required placeholder="Kirjoita viestisi tähän..."></textarea>

        <button type="submit" class="btn">Lähetä</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Kimaltaen — Moninaisuus saa loistaa ✨</small>
  </footer>

  <script>
    // Vuosi-footeriin
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
