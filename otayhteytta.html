<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Ota yhteyttä — Kimaltaen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="logo.png" alt="Kimaltaen logo">
    </a>

    <button class="nav-toggle" aria-label="Valikon avaus">
      <span></span><span></span><span></span>
    </button>

    <nav aria-label="Päänavigaatio">
      <ul>
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="tietoa.html">Tietoa</a></li>
        <li><a href="kokemuksia.html">Kokemuksia</a></li>
        <li><a href="otayhteytta.html" aria-current="page">Ota yhteyttä</a></li>
      </ul>
    </nav>
  </header>

  <!-- SISÄLTÖ -->
  <main class="container">
    <h1>Ota yhteyttä</h1>
    <p>
      Jos haluat kirjoittaa minulle, voit lähettää viestin alla olevalla lomakkeella. <br>  
      Olen iloinen jokaisesta tervehdyksestä, kysymyksestä ja ajatuksesta ✨
    </p>

   <section id="yhteys">
  <h2>Lähetä viesti</h2>
  <form action="https://formspree.io/f/xpwjeabg" method="POST">
    <label for="nimi">Nimi (valinnainen)</label>
    <input id="nimi" name="nimi" autocomplete="name">

    <label for="sahkoposti">Sähköposti (valinnainen)</label>
    <input id="sahkoposti" type="email" name="email" autocomplete="email" inputmode="email" placeholder="sinun@email.com">

    <label for="viesti">Viesti</label>
    <textarea id="viesti" name="viesti" required placeholder="Kirjoita viestisi tähän..."></textarea>

    <!-- Hunajapurkki (valinnainen) -->
    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

    <button type="submit">Lähetä</button>
    <p id="form-status" role="status" aria-live="polite"></p>
  </form>
</section>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <small>© <span id="year"></span> Kimaltaen ✨</small>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
